version: 2
jobs:
  ### Chef 12.0
  specs-ruby23-chef-120: &specs
    machine: true
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.0'
      RUBY_VERSION: '2.3.8'
    steps:
      - checkout
      - run:
          name: Install Ruby versions
          command: rvm install $RUBY_VERSION
      - run:
          name: Install bundler
          command: rvm $RUBY_VERSION --verbose do gem install bundler:1.17.3
      - run:
          name: Install gem dependencies
          command: rm Gemfile.lock && rvm $RUBY_VERSION --verbose do bundle install --path .bundle
      - run:
          name: Run tests
          command: rvm $RUBY_VERSION --verbose do bundle exec rake

  specs-ruby24-chef-120:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.0'
      RUBY_VERSION: '2.4.9'

  specs-ruby25-chef-120:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.0'
      RUBY_VERSION: '2.5.1'

  ### Chef 12.7
  specs-ruby23-chef-127:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.7.0'
      RUBY_VERSION: '2.3.8'

  specs-ruby24-chef-127:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.7.0'
      RUBY_VERSION: '2.4.9'

  specs-ruby25-chef-127:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '12.7.0'
      RUBY_VERSION: '2.5.1'

  ### Chef 13
