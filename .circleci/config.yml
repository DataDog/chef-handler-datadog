    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '13.0'
      RUBY_VERSION: '2.3.8'

  specs-ruby24-chef-130:
    <<: *specs
    environment:
      API_KEY: somefakeapikey
      APPLICATION_KEY: somefakeapplicationkey
      CHEF_VERSION: '13.0'
