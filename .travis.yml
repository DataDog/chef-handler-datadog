language: ruby
cache: bundler
sudo: false

rvm:
  - 2.4.0
  - 2.5.0

before_install:
  - gem update --system
  - gem --version
  # Use the latest bundler
  - gem install bundler

bundler_args: --without=localdev

gemfile:
  - gemfiles/chef_13.gemfile
  - gemfiles/chef_14.gemfile

env:
  - API_KEY=somefakeapikey APPLICATION_KEY=somefakeapplicationkey
